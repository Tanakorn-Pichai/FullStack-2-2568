    <h2>What Can JavaScript Do?</h2>
    <p>
      JavaScript can changes the value of the src attribute of an image element
    </p>

      In this case JavaScript is use to changes the image shown when the value
      of the src (source) attribute of an image.
    </p>

    <button onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="img/pic_bulboff.gif" />

    <button onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Turn off the light</button>
